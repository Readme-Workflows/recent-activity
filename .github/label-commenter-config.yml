comment:
  footer: "\
    ----\n\n
    > *This is an automated response created by a **GitHub Action***\n
    > *Mentioning the bot won't have any effect!*
    "

# Send a Comment when the PR was (un)labeled with the "Status: Ready" label
labels:
  - name: 'Status: Ready'
    labeled:
      pr:
        body: |-
          The Pull request of @{{ issue.user.login }} has been marked as **Ready**!
          
          It can now be reviewed and merged by Maintainers.
    unlabeled:
      pr:
        body: |-
          The Pull request of @{{ issue.user.login }} is **no longer marked as Ready**!
          
          Maintainers should wait with merging the Pull request until it is marked as ready again.
  - name: 'invalid'
    labeled:
      issue:
        body: |-
          Hello @{{ issue.user.login }},
          
          Your Issue has been marked as **Invalid**.
          Please make sure that you're following our [Contributing Guidelines](https://github.com/Readme-Workflows/recent-activity/blob/main/.github/CONTRIBUTING.md) and update your Issue accordingly to not risk getting it closed.
      pr:
        body: |-
          Hello @{{ issue.user.login }},
          
          Your Pull request has been marked as **Invalid**.
          Please make sure that you're following our [Contributing Guidelines](https://github.com/Readme-Workflows/recent-activity/blob/main/.github/CONTRIBUTING.md) and update your Pull request accordingly to not risk getting it closed without merging.
    unlabeled:
      issue:
        body: |-
          Thank you for following our [Contributing Guidelines](https://github.com/Readme-Workflows/recent-activity/blob/main/.github/CONTRIBUTING.md) @{{ issue.user.login }}!
          
          Your Issue is **no longer marked as Invalid**.
      pr:
        body: |-
          Thank you for following our [Contributing Guidelines](https://github.com/Readme-Workflows/recent-activity/blob/main/.github/CONTRIBUTING.md) @{{ issue.user.login }}!
          
          Your Pull request is **no longer marked as Invalid**.
