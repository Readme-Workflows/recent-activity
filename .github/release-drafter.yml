name-template: "Recent Activity v$RESOLVED_VERSION Released!"
tag-template: "v$RESOLVED_VERSION"
category-template: "### $TITLE"

publish: false
exclude-labels:
  - "skip-changelog"
categories:
  - title: "ğŸš€ Features"
    labels:
      - "enhancement"
  - title: "ğŸ› Bug fixes"
    labels:
      - "bug"
  - title: "âš¡ Performance Improvements"
    labels:
      - "performance"
  - title: "ğŸ“– Docs"
    labels:
      - "documentation"
  #- title: "ğŸ­ Installation"
  #  labels:
  #    - "install"
  - title: "ğŸ”§ Chores"
    labels:
      - "dependencies"
      - "github actions"
autolabeler:
  - label: "documentation"
    files:
      - "*.md"
  - label: "github actions"
    files:
      - ".github/workflows/*.yml"
change-template: "- $TITLE @$AUTHOR (#$NUMBER)"
version-resolver:
  major:
    labels:
      - "major"
  minor:
    labels:
      - "minor"
  patch:
    labels:
      - "patch"
  default: patch
template: |
  ## Release Notes
  $CHANGES

  ## Thanks to
  $CONTRIBUTORS
